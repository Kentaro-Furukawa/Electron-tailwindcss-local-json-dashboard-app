<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./dist/output.css">
  <script src="./theme.js"></script>
  <script src="./dist/feather.min.js"></script>
  <title>Electron app tailwind css</title>
</head>

<body>
  <div class="flex">
    <section class="content-container">
      <section class="top-navigation">
        <div class="user-select">
          <select id="user-selecter">
            <option value="" disabled selected>Select user...</option>
          </select>
        </div>

        <div class="top-navigation-icons">
          <div class="refresh-button">
            <button>
              <i data-feather="rotate-cw"></i>
            </button>
          </div>
          <div class="topbar-divider"></div>
          <div class="theme-toggle-button">
            <button>
              <i data-feather="sun"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="main-content">
        <div class="recipient-label"></div>
        <section class="record-form-section">
          <form id="record-form">
            <div class="record-form-first">
              <div class="record-input-wrap">
                <input id="record-input" type="text" placeholder="Enter here...">
              </div>
              <div class="record-send-wrap">
                <button id="record-send-button">
                  <i data-feather="send"></i>
                </button>
              </div>
              <div class="record-clear-wrap">
                <button>
                  <i data-feather="trash-2"></i>
                </button>
              </div>
            </div>
            <div class="record-form-second">
              <div class="record-tag-wrap">
                <button>
                  <i data-feather="tag"></i>
                </button>
              </div>
              <div class="record-external-link-wrap">
                <button>
                  <i data-feather="external-link"></i>
                </button>
              </div>
              <div class="record-check-wrap">
                <button>
                  <i data-feather="check"></i>
                </button>
              </div>
            </div>
            <div class="record-form-section-message"></div>
          </form>
        </section>
        <section class="active-record-table-section">
          <table id="active-record-table">
            <tr>
              <th class="th-key">Key</th>
              <th class="th-time">Time</th>
              <th class="th-Value">Value</th>
            </tr>
            <tr>
              <td class="td-key">Alfreds Futterkiste</td>
              <td class="td-time">09:21:20</td>
              <td class="td-value">INC1234568</td>
            </tr>
            <tr>
              <td class="td-key">Alfreds Futterkiste</td>
              <td class="td-time">09:21:20</td>
              <td class="td-value">INC1234568</td>
            </tr>
          </table>
        </section>
      </section>
    </section>
  </div>
  <section class="sidebar-section">
    <div class="current-state-icon">
    </div>
    <hr class="sidebar-hr" />
    <div class="state-icon-button-container"></div>
    <hr class="sidebar-hr" />
    <button class="recipient-icon-button sidebar-icon group">
      <i data-feather="inbox"></i>
      <span class="sidebar-caption group-hover:scale-100">
        Recipient
      </span>
    </button>
    <div class="modal-icon">
      <button class="modal-icon-button">
        <i data-feather="more-horizontal"></i>
      </button>
    </div>
  </section>
  <section class="modal-background">
    <div class="modal-content">
      <button class="modal-close-button"><i data-feather="x-circle"></i></button>
        <div class="modal-inner"></div>
        </div>
  </section>

  <script src="./renderer.js"></script>
</body>

</html>
