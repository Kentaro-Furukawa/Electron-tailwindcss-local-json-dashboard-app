<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self'; script-src 'self' 'unsafe-eval'"> -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./dist/output.css">
  <script src="./theme.js"></script>
  <script src="./dist/feather.min.js"></script>
  <title>Electron app tailwind css</title>
</head>

<body>
  <div class="body-content">
    <div class="flex">
      <section class="content-container">
        <section class="top-navigation">
          <div class="user-select">
            <select id="user-selecter">
              <option value="" disabled selected>Select user...</option>
            </select>
          </div>

          <div class="top-navigation-icons">
            <div class="refresh-button-wrap">
              <button id="refresh-button">
                <i data-feather="rotate-cw"></i>
              </button>
            </div>
            <div class="topbar-divider"></div>
            <div class="theme-toggle-button">
              <button>
                <i data-feather="sun"></i>
              </button>
            </div>
          </div>
        </section>

        <section class="main-content">
          <div class="recipient-label"></div>
          <section class="record-form-section">
            <form id="record-form">
              <div class="record-form-first">
                <div class="record-input-wrap">
                  <input id="record-input" type="text" placeholder="Enter here...">
                </div>
                <div class="record-send-wrap">
                  <button id="record-send-button">
                    <i data-feather="send"></i>
                  </button>
                </div>
                <div class="record-clear-wrap">
                  <button id="record-clear-button">
                    <i data-feather="trash-2"></i>
                  </button>
                </div>
              </div>
              <div class="record-form-second">
                <div class="record-tag-wrap">
                  <button id="record-tag-button">
                    <i data-feather="tag"></i>
                  </button>
                </div>
                <div class="record-flash-wrap">
                  <button id="record-flash-button">
                    <i data-feather="zap"></i>
                  </button>
                </div>
              </div>
              <div class="record-form-section-message"></div>
            </form>
            <div class="record-form-message"></div>
          </section>
          <section class="active-record-table-section">
            <table id="active-record-table">
              <thead>
                <tr>
                  <th class="th-key">Key</th>
                  <th class="th-time">Time</th>
                  <th class="th-Value">Value</th>
                </tr>
              </thead>
              <tbody id="active-record-table-body">
              </tbody>
            </table>
          </section>
        </section>
      </section>
    </div>
    <section class="sidebar-section">
      <div class="current-state-icon">
      </div>
      <hr class="sidebar-hr" />
      <div class="state-icon-button-container"></div>
      <hr class="sidebar-hr" />
      <button class="recipient-icon-button sidebar-icon group recipient-icon">
        <i data-feather="inbox"></i>
        <span class="sidebar-caption group-hover:scale-100">
          Recipient
        </span>
      </button>
      <div class="modal-icon">
        <button id="modal-icon-button">
          <i data-feather="more-horizontal"></i>
        </button>
      </div>
    </section>
    <section class="modal-background">
      <div class="modal-content">
        <button class="modal-close-button"><i data-feather="x-circle"></i></button>
        <div class="modal-inner">
          <h1>Login to admin page</h1>
          <div class="admin-error-message"></div>
          <form>
            <input id="admin-pass-input" type="password" name="adminpass" minlength="5" required
              placeholder="Enter password...">
            <lable for="adminpass" class="admin-pass-hint"></lable>
            <button id="admin-pass-submit" type="submit"><i data-feather="log-in"></i></button>
          </form>
        </div>
      </div>
    </section>


    <div id="tag-modal-bg">
      <div id="tag-modal-content">
        <button id="tag-modal-close-btn"><i data-feather="x-circle"></i></button>
        <form>
          <input id="tag-value-input" type="text" name="tagValue" placeholder="Value...">
          <div id="tag-icons-container">
          </div>
          <div id="tag-submit-container">
            <button id="tag-submit-btn" type="submit">
              <i data-feather="send"></i>
            </button>
          </div>
          <input id="tag-comment-input" type="text" name="tagComment" placeholder="(Optional) Comment...">
        </form>
      </div>
    </div>

  </div>

  <script src="./renderer.js"></script>
</body>

</html>
