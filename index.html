<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./dist/output.css">
  <script src="./dist/feather.min.js"></script>
  <title>Electron app tailwind css</title>
</head>

<body>

  <div class="flex">
    <section class="content-container">
      <section class="top-navigation">
        <div class="user-select">
          <select id="user-selecter" x-model="user">
            <option value="" disabled selected>Select user...</option>
            <option value="Ken">Ken</option>
            <option value="John">John</option>
            <option value="Evan">Evan</option>
            <option value="Tim">Tim</option>
            <option value="Ryu">Ryu Murakami</option>
            <option value="柳生 石舟斎">柳生 石舟斎</option>
            <option value="村上 龍">村上 龍</option>
            <option value="平賀 源内">平賀 源内</option>
            <option value="秋田屋 九五郎">秋田屋 九五郎</option>
          </select>
        </div>

        <div class="top-navigation-icons">
          <div class="refresh-button">
            <button>
              <i data-feather="rotate-cw"></i>
            </button>
          </div>
          <div class="topbar-divider"></div>
          <div class="theme-toggle-button">
            <button>
              <i data-feather="sun"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="main-content">
        <div class="recipient-label"></div>
        <section class="target-content">
          <form>
            <div class="target-content-first">
              <div class="target-input">
                <input type="text" placeholder="Enter here...">
              </div>
              <div class="target-send">
                <button>
                  <i data-feather="send"></i>
                </button>
              </div>
              <div class="target-clear">
                <button>
                  <i data-feather="trash-2"></i>
                </button>
              </div>
            </div>
            <div class="target-content-second">
              <div class="target-tag">
                <button>
                  <i data-feather="tag"></i>
                </button>
              </div>
              <div class="target-external-link">
                <button>
                  <i data-feather="external-link"></i>
                </button>
              </div>
              <div class="target-check">
                <button>
                  <i data-feather="check"></i>
                </button>
              </div>
            </div>
            <div class="msg"></div>
          </form>
        </section>

        <section class="table-container">
          <table>
            <tr>
              <th class="th-key">Key</th>
              <th class="th-time">Time</th>
              <th class="th-Value">Value</th>
            </tr>
            <tr>
              <td class="td-key">Alfreds Futterkiste</td>
              <td class="td-time">09:21:20</td>
              <td class="td-value">INC1234568</td>
            </tr>
          </table>
        </section>


      </section>
    </section>
  </div>




  <section class="sidebar-container">

    <div class="current-state-icon">
      <i data-feather="user-check"></i>
    </div>

    <hr class="sidebar-hr" />

    <div class="state-icon-button-container"></div>

    <hr class="sidebar-hr" />

    <button class="recipient-icon-button sidebar-icon group">
      <i data-feather="inbox"></i>
      <span class="sidebar-caption group-hover:scale-100">
        Recipient
      </span>
    </button>

  </section>



  <script src="./renderer.js"></script>
</body>

</html>
